<div class="tile-view list-view">

    <!--header-->
    <div class="tile row row-tile column-headers">
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs cell">
            <p title="{{'storage-systems' | translate}}">{{'storage-systems' | translate}}</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs cell">
            <p title="{{'port-id' | translate}}">{{'port-id' | translate}}</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs cell">
            <p title="{{'number-of-host-groups' | translate}}">{{'number-of-host-groups' | translate}}</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs cell">
            <p>&nbsp;</p>
        </div>
    </div>

    <!--data-->
    <div class="tile row row-tile active" ng-repeat="hostGroup in dataModel.hostGroups">

        <!--storage system-->
        <div class="col-lg-3 col-md-3 col-sm-3 cell control">
            <input class="form-control"
                   ng-model="hostGroup.storageSystemId"
                   disabled="true">
            </input>
        </div>

        <!--port id-->
        <div class="col-lg-3 col-md-3 col-sm-3 cell control">
            <input class="form-control"
                   ng-model="hostGroup.storagePortId"
                   disabled="true">
            </input>
        </div>

        <!--number of host group-->
        <div class="col-lg-3 col-md-3 col-sm-3 cell control">
            <input type="number" class="form-control" placeholder="1"  min="1"
                   ng-model="hostGroup.numberOfHostGroups" ng-change="dataModel.validLabel(volumeGroup)">
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 cell control">
            <button class="btn icon-btn icon-sm icon-delete-item" ng-click="dataModel.remove($index)"></button>
        </div>

    </div>
</div>
