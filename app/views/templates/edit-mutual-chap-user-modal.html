<div class="confirmation">
    <div class="modal-header">
        <h1 class="modal-title">
            <span class="icon icon-warning warning-state"></span>{{ 'host-edit-mutual-chap-user' | translate }}
        </h1>
    </div>
    <div class="modal-body">
        <div role="form" class="solo">
            <div>
                <label>{{'host-volume-list-iscsi-target-name' | translate }}</label>
                <input type="text" value="{{ iscsiTargetName }}" title="{{ iscsiTargetName }}" disabled="disabled" class="form-control">
            </div>

            <div class="form-group">
                <label>{{'host-edit-mutual-chap-username' | translate }}</label>
                <input type="text" name="mutualChapUserName" class="form-control"
                       ng-model="dataModel.mutualChapUserName" required tabindex="1">

                <label>{{'host-edit-mutual-chap-secret' | translate }}</label>
                <input type="password" name="mutualChapUserSecret" class="form-control"
                       ng-model="dataModel.mutualChapUserSecret" required tabindex="2">
            </div>
        </div>
    </div>

    <div class="modal-footer btn-group-confirm">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            {{ 'common-label-cancel' | translate}}</button>
        <button type="button" class="btn btn-default active" ng-click="submit()"
                ng-disabled="!canSubmit()">{{ "common-label-submit" | translate }}</button>
    </div>
</div>
