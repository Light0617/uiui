<form role="search">
    <div class="form-group search">
        <input type="text" class="form-control" placeholder="Search"
               ng-model="model.search.freeText">
        <button type="submit" class="icon icon-btn icon-search pull-right"></button>
    </div>
</form>

<!--Control group: Total capacity of Parity Group Input-->
<div class="control-group">
    <h3>{{ 'parity-group-disk-capacity' | translate}}<span class="read-only">
                    {{model.search.totalCapacity.min}} - {{model.search.totalCapacity.max}} {{model.search.totalCapacity.unit}}</span>
    </h3>

    <div id="parity-group-capacity-range" class="slider-range range-slider-control"
         two-knob-slider=""
         slider-min="model.search.totalCapacity.min"
         slider-max="model.search.totalCapacity.max"
         ng-model-min="model.search.totalCapacity.min"
         ng-model-max="model.search.totalCapacity.max">
    </div>

    <div class="btn-group btn-group-justified" data-toggle="buttons">
        <label class="btn btn-primary btn-light" ng-model="model.search.totalCapacity.unit"
                    btn-radio="'GB'">
            <input autocomplete="off" checked="" type="radio" />{{ 'common-gb' | translate }}
        </label>
        <label class="btn btn-primary btn-light" ng-model="model.search.totalCapacity.unit"
                    btn-radio="'TB'">
            <input autocomplete="off" checked="" type="radio" />{{ 'common-tb' | translate }}
        </label>
        <label class="btn btn-primary btn-light" ng-model="model.search.totalCapacity.unit"
                    btn-radio="'PB'">
            <input autocomplete="off" checked="" type="radio" />{{ 'common-pb' | translate }}
        </label>
    </div>
</div>
<div class="control-group">
    <div class="column-control">
        <select ng-model="model.search.type"
                ng-options="dt for dt in model.uniqueDiskTypes"
                ng-if="model.uniqueDiskTypes">
            <option value="">{{ 'parity-group-advanced-disk-type' | translate}}</option>
        </select>
    </div>
    <div class="column-control">
        <select ng-model="model.search.speed"
                ng-options="ds for ds in model.uniqueDiskSpeeds"
                ng-if="model.uniqueDiskSpeeds">
            <option value="">{{ 'parity-group-advanced-disk-speed' | translate}}</option>
        </select>
    </div>
    <div class="column-control">
        <select ng-model="model.search.purpose"
                ng-options="sts for sts in model.uniqueDiskPurposes"
                ng-if="model.uniqueDiskPurposes">
            <option value="">{{ 'parity-group-advanced-disk-status' | translate}}</option>
        </select>
    </div>
</div>
