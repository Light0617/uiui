<div class="tab-content">
    <div class="tab-pane fade in active tab-pane-pattern">
        <div class="wizard-left" ng-include="leftPanelTemplate"></div>
        <!--Right column-->
        <div class="wizard-right" ng-class="{'wizard-right-adjust-area': dataModel.adjustWizardRightPanel}">
            <div class="header-row" ng-if="pageTitle">
                <h1>{{pageTitle}}</h1>
            </div>
            <div ng-class="{'scroll-wizard-container' : pageName !== 'create-and-attach-volumes'}"
                 ng-include="rightPanelTemplate"></div>
        </div>
    </div>
</div>
