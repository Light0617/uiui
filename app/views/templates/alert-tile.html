<a href="" class="tile alert {{alertLevel}} {{service.additionalClass}}"
   ng-click="service.clickAction()">
  <h2 ng-attr-title="{{service.tooltip | translate}}">{{service.title | translate}}</h2>
  <div class="alert-icon">
    <svg class="radial-svg alert-count resource-icon alert-panel-alert" viewBox="0 0 60 60" preserveAspectRatio="xMidYMid meet">
      <g ng-if="alertLevel !== 'error'"class="healthy-alert" transform="scale(1, 1)">
        <circle fill="none" cx="30" cy="30" r="30"/>
        <path class="healthy" d="M30,5C16.2,5,5,16.2,5,30s11.2,25,25,25s25-11.2,25-25S43.8,5,30,5z M23.9,42.1L12.2,30.3l1.2-1.2l10.6,10.6l21.2-21.2  l1.2,1.2L23.9,42.1z"/>
      </g>
      <g ng-if="alertLevel === 'error'"class="error-alert" cursor="pointer">
        <defs>
          <filter id="shadow" x="-.1" y="-.1" width="140%" height="140%">
            <feOffset result="offOut" in="SourceAlpha" dx="0" dy="0"/>
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
          </filter>
        </defs>
        <circle class="alert" cx="30" cy="30" r="24" filter="url(#shadow)" opacity="1"/>
        <text class="alert-label" text-anchor="middle" y="36" x="30" width="100">{{service.alertCount}}</text>
      </g>
    </svg>
  </div>
  <div class="icon-toolbar footer">
    <ul class="icon-row">
      <li class="alert" ng-if="service.errorCount >= 0"><span class="icon icon-sm icon-small-diamond"></span> {{service.errorCount}}</li>
      <li class="alert" ng-if="service.warnCount >= 0"><span class="icon icon-sm icon-small-triangle"></span> {{service.warnCount}}</li>
      <li class="alert" ng-if="service.infoCount >= 0"><span class="icon icon-sm icon-information"></span> {{service.infoCount}}</li>
    </ul>
  </div>
</a>
