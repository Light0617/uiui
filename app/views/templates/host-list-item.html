<div class="tile">
    <div class="row linear-values">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <div class="alert-status">
                <a class="badge" ng-show="model.alerts > 0">{{model.alerts}}</a>

                <p class="icon icon-host icon-lg"></p>
            </div>
        </div>
        <a ng-attr-href="#/hosts/{{model.serverId}}">
            <div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <h3>{{model.serverId }}</h3>
            </div>
        </a>
        <div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <h3>Host {{model.serverId}}</h3>
        </div>
        <div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <h3>{{model.ipAddress}}</h3>

        </div>
        <div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <h3>{{model.attachedVolumeCount}}</h3>

        </div>
        <div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <h3>{{model.displayedDpType}}</h3>

        </div>
        <div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <input type="checkbox" ng-model="model.selected">
        </div>
    </div>
</div>
