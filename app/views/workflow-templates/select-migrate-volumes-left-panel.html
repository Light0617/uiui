        <label for="source-array" class="label">Source Array</label>
        <select id="source-array"
                class="value form-control"
                ng-model="dataModel.selectedSource"
                ng-options="storageSystem as storageSystem.storageSystemName for storageSystem in dataModel.storageSystems track by storageSystem.storageSystemId">
        </select>

        <label for="target-array" class="label">Target Array</label>
        <select id="target-array"
                class="value form-control"
                ng-model="dataModel.selectedTarget"
                ng-options="storageSystem as storageSystem.storageSystemName for storageSystem in dataModel.storageSystems track by storageSystem.storageSystemId">
        </select>



        <div class="value" ng-if="!dataModel.createModel.storageSystemSelectable">
            {{dataModel.selectedStorageSystem.storageSystemId}}
        </div>

    </div>

    <div class="label-value-container" ng-repeat="item in dataModel.summaryModel.arrayDataVisualizationModel.items">
        <p class="label">{{item[0].label}}</p>
        <p class="value">{{item[0].percentage}}% ({{item[0].capacity.size}} {{item[0].capacity.unit}})</p>
    </div>
