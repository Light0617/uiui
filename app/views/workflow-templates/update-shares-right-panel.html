<div>
    <h2 class="smallerEmMarginLeft fix">{{'share-change-permission-type' | translate}}</h2>
    <div class="scroll-wizard-container bottom-4em fix">
    <inventory-page ng-model="dataModel" usage-graphs="usageGraphs"
                    filter-template="views/inventory-templates/permissions-filter.html">
    </inventory-page>
    </div>
    <div class="bottom-buttons">
        <div class="flex-row">
            <div class="row-fluid">
            {{ 'share-full-control' | translate }}
                <div class="btn-group btn-group-toggle">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.allow[0]}" ng-model="dataModel.permission.allow[0]" ng-click="dataModel.change(true, 'full')">{{ 'share-allow' | translate }}
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.deny[0]}" ng-model="dataModel.permission.deny[0]" ng-click="dataModel.change(false, 'full')">{{ 'share-deny' | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                {{ 'share-change' | translate }}
                <div class="btn-group btn-group-toggle">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.allow[1]}" ng-model="dataModel.permission.allow[1]" ng-click="dataModel.change(true, 'change')"
                                >{{ 'share-allow' | translate }}
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.deny[1]}" ng-model="dataModel.permission.deny[0]" ng-model="dataModel.permission.deny[1]" ng-click="dataModel.change(false, 'change')"
                                >{{ 'share-deny' | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                {{ 'share-read' | translate }}
                <div class="btn-group btn-group-toggle">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.allow[2]}" ng-model="dataModel.permission.allow[2]" ng-click="dataModel.change(true, 'read')"
                                >{{ 'share-allow' | translate }}
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default refine" data-ng-class="{'active' : dataModel.permission.deny[2]}" ng-model="dataModel.permission.deny[2]" ng-click="dataModel.change(false, 'read')" ng-change="dataModel.change(false, 'change')"
                                >{{ 'share-deny' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
