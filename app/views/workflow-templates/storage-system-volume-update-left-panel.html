<div class="fieldset">
    <div class="label-value-container">
        <label class="label">{{ 'storage-volume-update-label' | translate}}</label>
        <input type="name" class="form-control large" id="volume-name" ng-model="dataModel.updateModel.label"
        ng-change="dataModel.validLabel()" maxlength="32">
        <p class="validation-text" ng-if="!dataModel.labelIsValid"> {{'invalid-volume-label' | translate }}</p>
    </div>
    <div class="label-value-container">
        <label class="label">{{ 'storage-volume-update-storage-system' | translate}}</label>
        <h3 class="value disabled"> {{ dataModel.updateModel.storageSystemId}}</h3>
    </div>
</div>
