<div class="header-row">
    <h2>{{'Select Discovered Luns' | translate}}</h2>
</div>
<div class="scroll-wizard-container">
    <label class="smallMarginTop"
           ng-if="dataModel.filteredList.length && dataModel.isAllSelected && dataModel.toggleSelectAll">
        <input type="checkbox"
               ng-checked="dataModel.isAllSelected()"
               ng-click="dataModel.toggleSelectAll()"
        >
        {{ 'inventoryview-select-all' | translate }}
    </label>
    <div class="inventory tiles-view">
        <div class="tile-container flex-grid inventory-panel">
            <div class="tile resource-tile" ng-repeat="item in dataModel.filteredList">
                <ng-include src="'views/templates/inventory-item-tile.html'"></ng-include>
            </div>
            <div class="tile resource-tile invisible">&nbsp;</div>
        </div>
        <div class="controls-column filter-panel"
             ng-include="'views/templates/discovered-luns-view-search-panel.html'">
        </div>
    </div>
</div>
