<div class="fieldset">
    <div class="label-value-container">
        <div class="label-value-container">
            <label class="label">{{dataModel.selectedDiscoveredVolumes.length}} Discovered Volumes</label>
            <div class="btn-group" role="group">
                <div class="btn-group" role="group" ng-repeat="volume in dataModel.selectedDiscoveredVolumes">
                    <a class="btn btn-default btn-dark" tooltip="{{volume.label}}">{{volume.label}}</a>
                </div>
            </div>
        </div>

        <div class="label-value-container">
            <label class="label">{{dataModel.selectedServer.length}} Selected Server</label>
            <div class="btn-group" role="group">
                <div class="btn-group" role="group" ng-repeat="server in dataModel.selectedServer">
                    <a class="btn btn-default btn-dark" tooltip="{{server.serverId}}">{{server.serverName}}</a>
                </div>
            </div>
        </div>

        <div class="label-value-container">
            <label class="label">Host Mode</label>
            <select class="form-control"
                    ng-model="dataModel.attachModel.HostMode"
                    ng-options="'host-mode-' + mode | translate for mode in dataModel.attachModel.hostModes"
                    disabled="true"
                    ng-init="dataModel.attachModel.HostMode = dataModel.attachModel.selectedHostMode">
            </select>
        </div>

        <div class="label-value-container">
            <label class="label">Host Mode Option</label>
            <select class="form-control"
                    title="None"
                    ng-model="dataModel.attachModel.selectedHostModeOption"
                    ng-change="dataModel.checkSelectedHostModeOptions()"
                    ng-options="hostModeOptions.id as hostModeOptions.displayName for hostModeOptions in dataModel.attachModel.hostModeOptions"
                    multiple
                    disabled="true">
            </select>
        </div>

    </div>

</div>
