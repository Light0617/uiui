<div class="header-row">
    <div class="view" ng-if="dataModel.storageSystems.length">
        <h2>Select Volume(s) that you want to Attach to the Server(s)</h2>
    </div>
    <div class="pull-right margin-L-R view-side" ng-if="dataModel.storageSystems.length">
        <select class="form-control smallEmMarginLeft" ng-model="dataModel.selectedStorageSystem"
                ng-options="ss.storageSystemId for ss in dataModel.storageSystems">
        </select>
    </div>
</div>
<div class="scroll-wizard-container single-pane" >
    <div ng-if="dataModel.storageSystems.length">
        <attach-volume-list ng-model="dataModel" class="col-lg-9 col-md-9 col-sm-9 col-xs-12"></attach-volume-list>
        <volume-search ng-model="dataModel"
                       filter-model="filterModel"
                        class="col-lg-3 col-md-3 col-sm-3 hidden-xs">
        </volume-search>
    </div>
    <div class="alert alert-warning" role="alert" ng-if="!dataModel.storageSystems.length">
        <h1>{{'no-accessible-storage-system' | translate}}</h1>
    </div>
</div>
