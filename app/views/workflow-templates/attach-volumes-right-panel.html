<div>
    <h2>{{dataModel.attachModel.subTitle}}</h2>
</div>
<div class="tile-view list-view">
    <div class="tile row row-tile column-headers">
        <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs cell">
            <p># of Vol.</p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs cell">
            <p>Label</p>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs cell">
            <p>Label Suffix</p>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs cell">
            <p>Size</p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs cell">
            <p>Pool Type</p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs cell">
            <p>Tier</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs cell">
            <p>Pool</p>
        </div>
    </div>
    <div class="tile row row-tile removable disabled" ng-repeat="volumeGroup in dataModel.attachModel.selectedVolumes">
        <div class="col-lg-1 col-md-1 col-sm-1 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.noOfVolumes"
                   title="number of volumes">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.label"
                   title="volumes name">
        </div>
        <div class="col-md-1 col-sm-1 col-xs-3 cell control">
            <input type="number" class="form-control" disabled="disabled" ng-model="volumeGroup.suffix">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.size.getDisplayText()">

        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.poolType">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.tierDisplayName()">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 cell control">
            <input type="text" class="form-control" disabled="disabled" ng-value="volumeGroup.pool.poolLabel"
                   ng-if="volumeGroup.pool">
            <input type="text" class="form-control" disabled="disabled" value="Auto Selected" ng-if="!volumeGroup.pool">
        </div>
    </div>
</div>
<div class="header-row">
    <h2>Selected Servers</h2>
</div>
<div class="accordion-panel">
    <accordion>
        <accordion-group close-others="oneAtATime"
                         ng-repeat="server in dataModel.attachModel.serverPortMapperModel.servers" is-open="server.open"
                         is-disabled="server.disabled">
            <accordion-heading>
                <div class="col-lg-1 col-md-1 col-sm-1 expander-button" ng-class="{'collapsed' : !server.open }">
                    <button class="btn btn-clean icon-btn icon-xsm" ng-class="{
                                        'icon-caret-collapsed' :!server.open ,
                                        'icon-caret-expanded' : server.open }" role="button"></button>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 accordion-header-column2">
                    <p class="v-centered">{{server.serverName}}</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 vertical-centered">
                    <p class="v-centered">{{server.osTypeDisplayValue}}</p>
                </div>
            </accordion-heading>
            <div class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="col-md-8 col-sm-12">
                        <h4 ng-attr-title="{{'select-port-wwn-tooltip' | translate}}">Select Storage Ports (optional)</h4>
                        <div class="btn-group checkbox-btn-array grid">
                            <label class="flex-btn btn" ng-class="{'active': p.selected }"
                                   ng-repeat="p in  server.selectablePorts" ng-click="p.selected = !p.selected">
                                {{p.storagePortId}}</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <h4 ng-attr-title="{{'select-port-wwn-tooltip' | translate}}">Select Server WWNs (optional)</h4>
                        <div class="btn-group checkbox-btn-array list">
                            <label class="flex-btn btn" ng-class="{'active': wwn.selected }"
                                   ng-click="wwn.selected = !wwn.selected" ng-repeat="wwn in server.selectableWWNs">
                                {{wwn.name}}</label>

                        </div>
                    </div>
                </div>
            </div>
        </accordion-group>
        <!--Wizard list tile option-->
    </accordion>
</div>
