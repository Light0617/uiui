<div class="hsa-brand welcome-content">
    <div class="authenticate-tile">
        <div class="brand">
            <div class="logo-container brand-logo">
                <svg class="HCA-simple-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 612 706.3">
                    <g id="HSA-simple">
                        <polygon class="cls-1" points="305.95 352.74 305.95 352.74 305.95 352.74 305.95 352.74"/>
                        <path class="glyph" d="M306,0L0,176.25v352.5L306,705,612,528.75V176.25Zm0.15,542.63L141.74,449l0.09-189.85,164.28-94.1,162.6,93.87V447.48Zm0.06-355.49,132.95,77.19L305.87,341.75,169.69,264.5ZM160.77,282.07l135.31,76V515.17L160.79,436.54ZM315.2,515L315,358.51l134.49-78.1,0,156.13Z"/>
                    </g>
                </svg>
            </div>
            <h1><em>{{ 'brand-company' | translate}}</em> {{ 'brand-rainier' | translate}}</h1>
        </div>
        <form class="authenticate-panel" ng-submit="model.login()">
            <div class="user-pass-container">
                <fieldset>
                    <div class="form-group has-feedback inline-form-row" >
                        <span class="form-left icon-user icon-sm"></span>
                        <input class="justify" type="text" ng-model="model.username"
                           ng-attr-placeholder="{{'login-username-placeholder' | translate }}">
                        <span class="form-right icon-sm icon-completed-okay" ng-show="model.username.length > 0"></span>
                    </div>
                    <div class="form-group has-feedback inline-form-row">
                        <span class="form-leader icon-password icon-sm"></span>
                        <input class="justify" type="password" ng-model="model.password"
                           ng-attr-placeholder="{{'login-password-placeholder' | translate }}">
                        <span class="form-right icon-sm icon-completed-okay" ng-show="model.password.length > 0"></span>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary btn-lg btn-go confirm"
                                    ng-disabled="model.loginDisabled()" >
                    <span class="icon icon-carousel-right-arrow"></span>
                </button>
            </div>
            <div class="error-message">
                <div ng-if="model.loginFailed" class="pull-left critical">{{ 'login-common-error' | translate}}</div>
                <div ng-if="model.unauthorized" class="pull-left critical">{{ 'login-unauthorized-error' | translate}}</div>
            </div>
        </form>
    </div>
    <div class="credentials">
        <div class="credentials-left">
            <p>All rights reserved. &copy; {{model.date| date:'yyyy'}} Hitachi, Ltd.</p>
        </div>
        <div class="credentials-right">
            <p>Powered by Hitachi Data Systems</p>
        </div>
    </div>
