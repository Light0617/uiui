<div class="control-group">
    <h3>{{'replication-group-label-technology' | translate}}<span class="read-only" type="text">{{ dataModel.search.type || 'ALL'}}</span></h3>
</div>

<div class="btn-group btn-group-toggle btn-group-justified">
    <div class="btn-group">
        <label class="btn btn-default" ng-model="dataModel.search.type"
               btn-radio="'Snapshot'" uncheckable>
            {{'replication-groups-filter-snapshot' | translate}}
        </label>
    </div>
    <div class="btn-group">
        <label class="btn btn-default" ng-model="dataModel.search.type"
               btn-radio="'Clone'" uncheckable>
            {{'replication-groups-filter-clone' | translate}}
        </label>
    </div>
</div>
