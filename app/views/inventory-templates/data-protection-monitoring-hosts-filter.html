<div class="btn-group btn-group-toggle-green btn-group-justified">
    <div class="btn-group">
        <label class="btn btn-default" ng-model="dataModel.search.status" btn-radio="'Provisioned'" uncheckable>{{'host-filter-provisioned'
            | translate}}
        </label>
    </div>
    <div class="btn-group">
        <label class="btn btn-default" ng-model="dataModel.search.status" btn-radio="'Not Provisioned'"
               uncheckable>{{'host-filter-not-provisioned' | translate}}
        </label>
    </div>
</div>
<div class="control-group">
    <p>OS Type</p>

    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.HP_UX"
                   ng-init="filterModel.operatingSystemType.HP_UX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-hp-unix' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.SOLARIS"
                   ng-init="filterModel.operatingSystemType.SOLARIS=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-oracle-solaris' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.AIX"
                   ng-init="filterModel.operatingSystemType.AIX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-ibm-aix' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.TRU64"
                   ng-init="filterModel.operatingSystemType.TRU64=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-tru64-unix' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.HI_UX"
                   ng-init="filterModel.operatingSystemType.HI_UX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-hi-unix' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.WIN"
                   ng-init="filterModel.operatingSystemType.WIN=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-windows' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.WIN_EX"
                   ng-init="filterModel.operatingSystemType.WIN_EX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-windows-ex' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.LINUX"
                   ng-init="filterModel.operatingSystemType.LINUX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-linux' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.VMWARE"
                   ng-init="filterModel.operatingSystemType.VMWARE=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-vmware' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.VMWARE_EX"
                   ng-init="filterModel.operatingSystemType.VMWARE_EX=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-vmware-ex' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.NETWARE"
                   ng-init="filterModel.operatingSystemType.NETWARE=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-netware' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label>
            <input type="checkbox" ng-model="filterModel.operatingSystemType.OVMS"
                   ng-init="filterModel.operatingSystemType.OVMS=false"
                   ng-change="filterModel.filterOperatingSystem()">{{'host-filter-ovms' | translate}}
        </label>
    </div>
</div>
<div class="control-group">
    <p>Protection Type</p>

    <div class="checkbox pull-bottom">
        <label ng-attr-title="{{'snapshot-tooltip' | translate}}">
            <input type="checkbox" ng-model="dataModel.snapshot" ng-init="dataModel.snapshot=false"
                   ng-change="filterModel.filterDpType()">{{'host-filter-snapshot' | translate}}
        </label>
    </div>
    <div class="checkbox pull-bottom">
        <label ng-attr-title="{{'clone-now-tooltip' | translate}}">
            <input type="checkbox" ng-model="dataModel.cloneNow" ng-init="dataModel.cloneNow=false"
                   ng-change="filterModel.filterDpType()">{{'host-filter-clone' | translate}}
        </label>
    </div>
</div>
