<div class="summary-container-default" id="top-info" ng-if="summaryModel">
    <div class="alert-panel half" id="alert-panel">
            <hardware-alert ng-model="summaryModel.alerts.hardware.count" class="tile alert"
                            alert-level="summaryModel.alerts.hardware.level"></hardware-alert>
        </div>
    
    <div class="tile data-viz-container half">
            <donut-dynamic-chart class="utilization" ng-model="summaryModel"></donut-dynamic-chart>
    </div>
</div>
