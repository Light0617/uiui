<!--Control group: Total capacity of External Parity Group Input-->
<div class="control-group">
    <h3>{{'parity-group-total-capacity' | translate}}<span class="read-only">
                        {{filterModel.filter.totalCapacity.min}} - {{filterModel.filter.totalCapacity.max}} {{filterModel.filter.totalCapacity.unit}}</span>
    </h3>
    <div id="parity-group-capacity-range" class="slider-range range-slider-control" two-knob-slider="" slider-min="filterModel.filter.totalCapacity.min" slider-max="filterModel.filter.totalCapacity.max" 
         ng-model-min="filterModel.filter.totalCapacity.min" ng-model-max="filterModel.filter.totalCapacity.max"
         stop-event-fn="filterModel.sliderQuery('size', filterModel.filter.totalCapacity.min, filterModel.filter.totalCapacity.max, filterModel.filter.totalCapacity.unit)">
    </div>
    <div class="btn-group btn-group-toggle btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-model="filterModel.filter.totalCapacity.unit" btn-radio="'GiB'"
                    ng-click="filterModel.sliderQuery('size', filterModel.filter.totalCapacity.min, filterModel.filter.totalCapacity.max, filterModel.filter.totalCapacity.unit)">
                {{ 'common-gib' | translate }}
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-model="filterModel.filter.totalCapacity.unit" btn-radio="'TiB'"
                    ng-click="filterModel.sliderQuery('size', filterModel.filter.totalCapacity.min, filterModel.filter.totalCapacity.max, filterModel.filter.totalCapacity.unit)">
                {{ 'common-tib' | translate }}
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-model="filterModel.filter.totalCapacity.unit" btn-radio="'PiB'"
                    ng-click="filterModel.sliderQuery('size', filterModel.filter.totalCapacity.min, filterModel.filter.totalCapacity.max, filterModel.filter.totalCapacity.unit)">
                {{ 'common-pib' | translate }}
            </button>
        </div>
    </div>
</div>
