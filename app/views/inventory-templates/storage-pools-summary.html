<div class="summary-container-default stage flex-row" id="top-info" ng-if="dataModel">
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs alert-panel alert-panel-md">
        <!--Alerts Panel-->
        <div class="tile alert-panel" id="alert-panel">
            <capacity-alert ng-model="dataModel.alerts.capacity.count"
                            alert-level="dataModel.alerts.capacity.level"></capacity-alert>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ng-repeat="usageGraph in dataModel.usageGraphs">
        <div class="data-viz pools-polar-data-viz-size-fix">
            <array-polar-data-visualization class="utilization" ng-model="usageGraph"
                                            no-break-down="true"></array-polar-data-visualization>
        </div>
    </div>
</div>
