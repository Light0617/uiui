<div class="control-group">
    <h3>{{'replication-group-label-technology' | translate}}<span class="read-only" type="text">{{ filterModel.filter.type || 'ALL'}}</span></h3>
</div>
<div class="btn-group-toggle" role="group">
    <label class="btn btn-block" ng-model="filterModel.filter.type"
           ng-change="filterModel.newSortOrFilterRequest(filterModel.queryGenerationFunctions.setTypeSearch)"
           btn-radio="'SNAPSHOT'" uncheckable>
        {{'replication-groups-filter-snapshot' | translate}}
    </label>
    <label class="btn btn-block" ng-model="filterModel.filter.type"
           ng-change="filterModel.newSortOrFilterRequest(filterModel.queryGenerationFunctions.setTypeSearch)"
           btn-radio="'CLONE'" uncheckable>
        {{'replication-groups-filter-clone' | translate}}
    </label>
</div>
