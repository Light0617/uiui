<common-page-header></common-page-header>

<wizard-page>
    <wizard-header ng-title="'common-external-volumes-add' | translate "
                   icon-class="icon-external-volume"></wizard-header>

    <wizard-body>

        <!-- STEPPER -->
        <wizard-advanced-stepper>
            <wizard-advanced-stepper-button ng-title="'Select Volumes'"
                                            step-completed="dataModel.isStepCompleted('selectLuns')"
                                            step-active="dataModel.isStepActive('selectLuns')">
            </wizard-advanced-stepper-button>
            <wizard-advanced-stepper-button ng-title="'Select Servers'"
                                            step-completed="dataModel.isStepCompleted('selectServers')"
                                            step-active="dataModel.isStepActive('selectServers')">
            </wizard-advanced-stepper-button>
            <wizard-advanced-stepper-button ng-title="'Select Paths'"
                                            step-completed="dataModel.isStepCompleted('selectPaths')"
                                            step-active="dataModel.isStepActive('selectPaths')">
            </wizard-advanced-stepper-button>
        </wizard-advanced-stepper>

        <!-- CONTENT -->
        <wizard-single-panel-content ng-if="dataModel.isStepActive('selectLuns')"
                                     ng-title="'Select Volumes'"
                                     ng-model="dataModel"
                                     class="single-panel"
                                     filter-model="filterModel"
                                     panel-template="views/workflow-templates/select-luns-panel.html">
        </wizard-single-panel-content>
        <wizard-single-panel-content ng-if="dataModel.isStepActive('selectServers')"
                                     ng-title="'Select Servers'"
                                     ng-model="dataModel"
                                     class="single-panel"
                                     filter-model="filterModel"
                                     panel-template="views/workflow-templates/select-servers-panel.html">
        </wizard-single-panel-content>
        <wizard-left-right-content ng-if="dataModel.isStepActive('selectPaths')"
                                   class="virtualize-volume-wizard"
                                   left-panel-template="views/workflow-templates/select-paths-left-panel.html"
                                   right-panel-template="views/workflow-templates/select-paths-right-panel.html"
                                   ng-model="dataModel"
                                   page-name="create-and-attach-volumes">
        </wizard-left-right-content>
    </wizard-body>

    <!-- FOOTER -->
    <wizard-footer ng-if="dataModel.isStepActive('selectLuns')"
                   ng-model="footerModel">
    </wizard-footer>
    <wizard-footer ng-if="dataModel.isStepActive('selectServers')"
                   ng-model="footerModel">
    </wizard-footer>
    <wizard-footer ng-if="dataModel.isStepActive('selectPaths')"
                   ng-model="footerModel">
    </wizard-footer>
</wizard-page>
