<div class="summary-container-default"><div class="meta-tile-short half"><div class="tile-row margin-tile lower-top-4"><div class="header-data pull-left"><label class="pull-right" type="button" ng-repeat="icon in dataModel.filePool.getIcons()"><span ng-click="icon.onClick()" ng-attr-title="{{icon.title | translate }}" ng-attr-class="btn icon-btn icon icon-sm {{icon.icon}}"></span></label><p class="smallMarginTop header-value">{{ dataModel.filePool.metaData[1].title }}</p><p class="header-label">{{ 'file-pool-number-file-systems' | translate}} <span class="header-value">{{dataModel.numOfFileSystems}}</span></p><p class="header-label">{{ 'file-pool-chunk-size' | translate}} <span class="header-value">{{dataModel.filePool.chunkSize.size}} {{dataModel.filePool.chunkSize.unit}}</span></p></div></div><div class="footer-row margin-tile"><div class="center-content btn-group-justified" role="group"><a ng-repeat="link in dataModel.filePool.displayLinks" class="btn btn-default" ng-href="{{link.href}}" title="{{link.label}}"><span class="icon icon-md icon-pools success"></span> {{link.label}}</a></div></div></div><div class="full-width margin-percent-L-R-10"><bar-data-visualization ng-model="dataModel.filePool"></bar-data-visualization></div></div>
