<common-page-header></common-page-header><wizard-page><form name="dataModel.validationForm" role="form" class="validation-form" ng-submit="dataModel.submit()"><wizard-header ng-title="'export-update'| translate" icon-class="icon-export"></wizard-header><div class="wizard-body"><div class="header-row"><h2>{{'export-update-fields' | translate }}</h2></div><div class="scroll-wizard-container single-pane"><div role="form" class="solo"><div class="form-group form-group-lg"><label>{{'shares-exports-storage-system' | translate }}</label><input type="text" class="form-control" placeholder="{{'shares-type-label' | translate}}" ng-model="dataModel.storageSystemId" disabled="disabled"></div></div><div role="form" class="solo"><div class="form-group form-group-lg"><label>{{'shares-exports-file-system-path' | translate }}</label><input type="text" name="fileSystemPath" class="form-control" placeholder="{{'shares-type-path' | translate}}" ng-minlength="1" ng-maxlength="255" ng-model="dataModel.payload.fileSystemPath" required><p ng-show="dataModel.validationForm.fileSystemPath.$invalid && !dataModel.validationForm.fileSystemPath.$pristine" class="validation-text">{{'file-server-invalid-label' | translate }}</p></div></div><div role="form" class="solo"><div class="form-group form-group-lg"><label>{{'export-label' | translate }}</label><input type="text" name="label" class="form-control" ng-model="dataModel.label" disabled="disabled"></div></div><div role="form" class="solo"><div class="form-group form-group-lg"><label>{{'export-access-configuration' | translate }}</label><!-- Alena Please make styling a class here --><textarea name="accessConfiguration" style="resize:none; height: 150px" height="50px" class="form-control" placeholder="{{'export-access-configuration' | translate}}" ng-minlength="1" ng-maxlength="5957" ng-model="dataModel.payload.accessConfiguration"/>
                    </div>
                </div>
                <div role="form" class="solo">
                    <div class="form-group form-group-lg">
                        <label>{{'common-storage-system-file-system' | translate }}</label>
                        <input type="text" class="form-control" ng-model="dataModel.fileSystemId" disabled="disabled">
                    </div>
                </div>
            </div>

            <!--Fixed footer-->
            <div class="row navbar-fixed-bottom footer-container">
                <div class="wizard-footer">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group btn-group-confirm pull-right" role="confirm" id="confirmation">
                            <button type="button" class="btn btn-default" type="button" back-button tabindex="7">
                                {{'common-label-cancel' | translate}}
                            </button>
                            <button type="button" class="btn btn-default active" type="button" ng-if="dataModel.submit" ng-click="dataModel.submit()" ng-disabled="dataModel.canSubmit && !dataModel.canSubmit()">
                                {{'common-label-submit' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wizard-page>
