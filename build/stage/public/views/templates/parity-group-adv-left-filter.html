<form name="validationForm.rightPanel" class="validation-form" novalidate><div class="form-group"><label>Storage System</label><select class="form-control" ng-model="model.storageSystem" ng-options="ss.storageSystemId for ss in model.storageSystems" ng-disabled="!model.storageSystemSelectable"></select></div><div class="form-group"><label>RAID Type</label><select class="form-control" name="raidType" ng-model="model.search.raidLevel" ng-options="ro for ro in model.advancedUniqueRaidLevel" required><option value="">{{ 'parity-group-basic-raid-type' | translate}}</option></select><p ng-show="(validationForm.rightPanel.raidType.$invalid && !validationForm.rightPanel.raidType.$pristine)
                                || (model.raidTypeValidation && validationForm.rightPanel.raidType.$pristine)" class="validation-text">Select a RAID Type</p></div><div class="form-group"><label>RAID Layout</label><select class="form-control" name="raidLayout" ng-model="model.search.raidLayout" ng-if="model.showRaidLayoutDropDown" ng-options="ro for ro in model.advancedUniqueRaidLayout" required><option value="">{{ 'parity-group-basic-raid-layout' | translate}}</option></select><p ng-show="(validationForm.rightPanel.raidLayout.$invalid && !validationForm.rightPanel.raidLayout.$pristine)
                                || (model.raidLayoutValidation && validationForm.rightPanel.raidLayout.$pristine)" class="validation-text">Select a RAID Layout</p></div><div class="form-group"><label>{{'parity-group-encryption'|translate}}</label><div class="btn-group btn-group-toggle-black btn-group-justified"><div class="btn-group"><button type="button" class="btn btn-lg btn-default nomargin-bottom" ng-model="model.advEncryption" btn-radio="true">ON</button></div><div class="btn-group"><button type="button" class="btn btn-lg btn-default nomargin-bottom" ng-model="model.advEncryption" btn-radio="false">OFF</button></div></div></div></form>
