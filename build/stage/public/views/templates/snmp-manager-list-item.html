<div class="tile"><div class="row linear-values"><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 percentage"><input type="checkbox" ng-model="model.selected" ng-change="select()"></div><div class="td col-lg-4 col-md-4 col-sm-4 col-xs-4"><p>{{model.name}}</p></div><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2"><p>{{model.ipAddress}}</p></div><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2"><p>{{model.communityString}}</p></div><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2"><p>{{model.port}}</p></div></div></div>
