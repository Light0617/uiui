<div class="tile tile-grid"><a ng-attr-href="#/storage-systems/{{model.storageSystemId}}/parity-groups/{{model.parityGroupId}}"><div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 resource-tile-left"><h3>{{ model.parityGroupId }} ({{ model.status }})</h3><h2>{{model.raidType}}</h2><h2>{{model.diskType}}</h2><p><disk-size ng-model="model.diskSpec.capacityInBytes" wrapped-in="h2"></disk-size></p><div class="data-viz bar" ng-show="model.totalCapacityInBytes"><disk-size ng-model="model.total" wrapped-in="h2"></disk-size><usage-indicator-bar ng-model="model"></usage-indicator-bar><disk-size ng-model="model.free" wrapped-in="p"></disk-size></div></div></a><div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 resource-tile-right"><input type="checkbox" ng-model="model.selected" ng-change="select()"> <a class="badge danger pull-right clearfix" ng-show="model.alerts > 0">{{model.alerts}}</a><p class="icon icon-parity-group icon-lg pull-right"></p></div></div>
