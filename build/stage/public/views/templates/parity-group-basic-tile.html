<div class="tile row row-tile" ng-repeat="pgTemplateRow in model.pgTemplateRows"><div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 cell"><input type="text" ng-disabled="true" class="form-control text inline" name="diskType" title="Disk Type" ng-value="model.getDiskType(pgTemplateRow)"></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell"><input type="text" ng-model="pgTemplateRow.totalNumberOfDisks" ng-disabled="true" class="form-control text inline" name="totalNumberOfDisks" title="# Avail. Disks"></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell"><input type="text" ng-model="pgTemplateRow.numberOfAvailableDisks" ng-disabled="true" class="form-control text inline" name="numberOfAvailableDisks" title="# Avail. Disks"></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell"><input type="text" ng-model="pgTemplateRow.numberOfExistingHotSpares" ng-disabled="true" class="form-control text inline" name="numberOfAvailableHotSpares" title="# Avail. Hot Spares"></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell"><input type="text" ng-model="pgTemplateRow.numberOfNewHotSpares" ng-disabled="true" class="form-control text inline" name="numberOfNewHotSpares" title="# Additional Hot Spares Needed"></div><div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 cell control"><select class="dropdown inline" id="raid-configs" title="RAID Config" ng-model="pgTemplateRow.raidOptions" ng-options="(o.raidLevel + ' ' + '(' + o.raidLayout + ')') for o in pgTemplateRow.raidConfig | orderBy:'raidLevel':true"></select></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell control validation-form"><input type="number" ng-min="0" ng-max="{{pgTemplateRow.raidOptions.numberOfParityGroupsOriginal}}" ng-model="pgTemplateRow.raidOptions.numberOfParityGroups" class="number inline form-valid" name="numberOfParityGroups" title="{{pgTemplateRow.parityGroupTitle}}"></div><div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 cell"><input type="text" ng-value="model.getUsableCapacity(pgTemplateRow.raidOptions)" ng-disabled="true" class="form-control text inline" name="usableCapacity" title="Usable Capacity"></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cell control"><span class="icon icon-encryption icon-sm center-content" type="text" ng-if="model.getBasicEncryption()===true" ng-disabled="true" class="form-control text inline" name="encryption" title="Encryption"></span> <span class="icon icon-encryption-off icon-sm center-content" type="text" ng-if="model.getBasicEncryption()===false" ng-disabled="true" class="form-control text inline" name="encryption" title="Encryption"></span></div></div>
