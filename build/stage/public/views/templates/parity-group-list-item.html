<div class="tile"><div class="row linear-values"><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><div class="alert-status"><a class="badge" ng-show="model.alerts > 0">{{model.alerts}}</a><p class="icon icon-parity-group icon-lg"></p></div></div><a ng-attr-href="#/storage-systems/{{model.storageSystemId}}/parity-groups/{{model.parityGroupId}}"><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1"><h3>{{model.parityGroupId}}</h3></div></a><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2 raid-type"><h3>{{model.status}}</h3></div><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2"><h2>{{model.raidType}}</h2></div><div class="td col-lg-2 col-md-2 col-sm-2 col-xs-2 disk-type"><h2>{{model.diskType}}<disk-size ng-model="model.diskSpec.capacityInBytes" wrapped-in="p"></disk-size></h2></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 free-value"><h2><disk-size ng-model="model.free" wrapped-in="p"></disk-size></h2></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 total-value"><h2><disk-size ng-model="model.total" wrapped-in="p"></disk-size></h2></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 percentage"><p>{{model.usage}}</p></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 percentage"><input type="checkbox" ng-model="model.selected" ng-change="select()"></div></div><div class="data-viz bar"><usage-indicator-bar ng-model="model"></usage-indicator-bar></div></div>
