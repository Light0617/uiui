<div class="col-lg-9 col-md-8 col-sm-7 tile-container flex-grid"><div class="tile resource-tile short" ng-repeat="disk in model.disksList | parityGroupsDisksSearch:model.search"><div class="tile-row status-bar"><div class="btn-group"><label class="btn icon-btn checkbox" ng-click="disk.selected = !disk.selected" ng-class="{'active' : disk.selected}"></label></div></div><div class="tile-row identity"><div class="meta-left"><h2>{{disk.diskId}}</h2></div><div class="meta-right"><h2>{{disk.purpose}}</h2></div></div><div class="tile-row resource-info"><div class="icon icon-disk-status icon-lg"></div><div class="resource-data"><p>{{disk.type}}</p><p>{{disk.convertedDiskCapacity.size}}<sup>{{disk.convertedDiskCapacity.unit}}</sup></p><p>{{disk.speedOnly}}<sup>{{disk.speedUnitOnly}}</sup></p></div></div><div class="tile-row carousel-indicator hidden"></div></div></div>
