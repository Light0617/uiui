<div class="tile"><div class="row linear-values"><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><div class="alert-status"><a class="badge" ng-show="model.alerts > 0">{{model.alerts}}</a><p class="icon icon-lg icon-pools pull-right"></p></div></div><a ng-attr-href="#/storage-systems/{{model.storageSystemId}}/storage-pools/{{model.storagePoolId}}"><div class="td col-lg-3 col-md-3 col-sm-3 col-xs-3"><h3>{{model.storagePoolId }}</h3></div></a><div class="td col-lg-3 col-md-3 col-sm-3 col-xs-3"><h2>{{model.type | translate}}</h2></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 used-value"><p><disk-size ng-model="model.usedCapacityInBytes" wrapped-in="p"></disk-size></p></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 free-value"><p><disk-size ng-model="model.availableCapacityInBytes" wrapped-in="p"></disk-size></p></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 total-value"><p><disk-size ng-model="model.capacityInBytes" wrapped-in="p"></disk-size></p></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 percentage"><p>{{model.usage}}</p></div><div class="td col-lg-1 col-md-1 col-sm-1 col-xs-1 percentage"><input type="checkbox" ng-model="model.selected" ng-change="select()"></div></div><div class="data-viz bar"><usage-indicator-bar ng-model="model"></usage-indicator-bar></div></div>
